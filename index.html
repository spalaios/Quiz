<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="grid">
  <div id="quiz">
    <h1>Quiz</h1>
    <hr style="margin-bottom:20px">

    <p id="question"></p>
    <div class="buttons">
      <button type="button" name="button" id="btn0"><span id="choice0"></span></button>
      <button type="button" name="button" id="btn1"><span id="choice1"></span></button>
      <button type="button" name="button" id="btn2"><span id="choice2"></span></button>
      <button type="button" name="button" id="btn3"><span id="choice3"></span></button>
    </div>

    <hr style="margin-top:50px">
    <footer>
      <p id="progress">Question x of y</p>
    </footer>
  </div>
</div>
<script src="js/question.js" charset="utf-8"></script>
<script src="js/quiz_controller.js" charset="utf-8"></script>
<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
